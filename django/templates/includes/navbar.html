<!-- navbar.html -->
<nav>
    <style>

        /* Navbar container */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Right-aligned link (optional) */
        .navbar .right {
            float: right;
        }

        /* Responsive layout - stacks navbar links on smaller screens */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar .right {
                float: none;
            }
        }
    </style>
    <body>
    
        <!-- Navbar -->
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/blog">Blog</a>
            <!-- <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <a href="#login" class="right">Login</a> -->
        </div>    
    </body>
</nav>
